<!-- Register form -->
<section id="register" ng-hide="users.checkLoggedIn()">
  <div class="pure-g">
    <div class="pure-u-1">
      <form name="users.registerForm" class="pure-form pure-form-aligned" ng-submit="users.register()" novalidate>

        <legend>Register</legend>

        <div class="pure-control-group">
          <label for="username">Username</label>
          <input type="text" name="username" placeholder="Username" ng-model="users.user.username">
        </div>

        <div class="ng-message-error pure-control-group" ng-messages="users.registerForm['username'].$error" ng-show="(users.registerForm.$submitted && users.registerForm['username'].$invalid)">
          <p ng-message="required">Username is required.</p>
        </div>

        <div class="pure-control-group">
          <label for="fullname">Full name</label>
          <input type="text" name="fullname" placeholder="Fullname" ng-model="users.user.fullname">
        </div>

        <div class="pure-control-group">
          <label for="image">ImageURL</label>
          <input type="text" name="image" placeholder="Image URL " ng-model="users.user.image">
        </div>

        <div class="pure-control-group">
          <label for="email">Email</label>
          <input type="text" name="email" placeholder="Email" ng-model="users.user.email" required>
        </div>

        <div class="pure-control-group">
          <label for="password">Password</label>
          <input type="password" name="password" placeholder="Password" ng-model="users.user.password" required>
        </div>

        <div class="ng-message-error pure-control-group" ng-messages="users.registerForm['password'].$error" ng-show="(users.registerForm.$submitted && users.registerForm['password'].$invalid)">
          <p ng-message="required">Password is required.</p>
        </div>

        <div class="pure-controls">
          <button type="submit" class="pure-button pure-button-primary">Register</button>
        </div>
        
      </form>
    </div>
  </div>
</section>
