<section id="home" ng-controller="ChatsController as chats">
  <h2>Chats</h2>
  <ul class="collection">
    <li class="collection-item avatar" ng-repeat="chat in chats.all.chats" ng-click="chats.showChat(chat._id)">
      <i class="material-icons circle blue"></i>
      <span class="title">{{ chat.users[0].local.username}} {{ chat.users[1].local.username}}</span>
      <p> {{ chat.languages[0] }} <br>
          {{ chat.languages[1] }}
      </p>
      <a href="#!" class="secondary-content"><i class="material-icons">delete chat</i></a>
    </li>
  </ul>
  <h3 ui-sref="new">New Chat</h3>
</section>
