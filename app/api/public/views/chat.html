<section id="chat" ng-controller="ChatsController as chats">
  <h2>Ben Layer</h2>
  <ul id="messages">
    <li class="media" ng-repeat="message in chats.chat.messages">
      <div class="media-left">
        <img class="media-object" ng-src="message.user[0].local.image" width="75" height="100">
      </div>
      <div class="media-body">
        <h4 class="media-heading">{{message.user[0].local.username}}</h4>
        <p>{{ message.text }}</p>
      </div>
    </li>
  </ul>
  <div class="footer">
    <form ng-submit="chats.sendMessage(chats.messageText)">
      <input id="m" autocomplete="off" ng-model="chats.messageText" placeholder="type message here to send or translate" required><button id="send">Send</button>      
    </form>
    <form ng-submit="chats.translate(chats.messageText)">
      <button id="translate">Translate</button>
    </form>
  </div>

</section>
