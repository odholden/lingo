<!-- Register form -->
<section id="register" ng-controller-"UsersController as users">

      <h1>Lingo!</h1>
      <form name="users.registerForm" ng-submit="users.register()" novalidate>

        <input type="text" name="username" placeholder="Username" ng-model="users.user.username">

        <div class="ng-message-error" ng-messages="users.registerForm['username'].$error" ng-show="(users.registerForm.$submitted && users.registerForm['username'].$invalid)">
          <p ng-message="required">Username is required.</p>
        </div>

        <input type="text" name="fullname" placeholder="Fullname" ng-model="users.user.fullname">

        <input type="text" name="image" placeholder="Image URL " ng-model="users.user.image">

        <input type="text" name="email" placeholder="Email" ng-model="users.user.email" required>

        <div class="ng-message-error" ng-messages="users.registerForm['email'].$error" ng-show="(users.registerForm.$submitted && users.registerForm['email'].$invalid)">
          <p ng-message="required">Email is required.</p>
        </div>

          <input type="password" name="password" placeholder="Password" ng-model="users.user.password" required>

        <div class="ng-message-error" ng-messages="users.registerForm['password'].$error" ng-show="(users.registerForm.$submitted && users.registerForm['password'].$invalid)">
          <p ng-message="required">Password is required.</p>
        </div>

        <button type="submit" ui-sref="home">Register</button>
        
      </form>
</section>
