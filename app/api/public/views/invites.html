<section id="invites">
  <h2>Invites</h2>
  <ul class="collection">
    <li class="collection-item avatar" ng-repeat="chat in chats.invites">
      <i class="material-icons circle blue"></i>
      <span class="title">{{ chat.user.username }}</span>
      <p> {{ chat.languages[0] }} <br>
          {{ chat.languages[1] }}
      </p>
      <a href="#!" class="secondary-content"><i class="material-icons">delete chat</i></a>
    </li>
  </ul>
</section>
