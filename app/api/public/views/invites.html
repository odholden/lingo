<section id="invites" ng-controller="ChatsController as chats">
  <h2>Chats</h2>

  <div class="panel panel-default" ng-repeat="chat in chats.all.chats" ng-click="chats.addUserToChat(chats.user)" ng-if="chats.checkInvites(chat)">
    <div class="panel-heading">
      <h3 class="panel-title">{{chat.users[0].local.username}}{{chat.users[0].local.username}}</h3>
    </div>
    <div class="panel-body">
      <p> {{ chat.languages[0] }} <br>
          {{ chat.languages[1] }}</p>
    </div>
  </div>
</section>
