<section id="invites" ng-controller="ChatsController as chats">
  <h2>Invites</h2>

  <div class="row">
      <div class="thumbnail" ng-repeat="chat in chats.all.chats" ng-click="chats.addUserToChat(chats.user)" ng-if="chats.checkInvites(chat)">
        <img ng-src="{{chat.users[0].local.image}}">
        <div class="caption">
          <h3>{{chat.users[0].local.username}}</h3>
          <p> {{ chat.languages[0].name }}
              {{ chat.languages[1].name }}</p>
        </div>
      </div>
  </div>
</section>
