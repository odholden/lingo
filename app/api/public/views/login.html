<!-- Login form -->
<section id="login" ng-controller="UsersController as users">
      <button ng-click="users.authenticate('facebook')">Sign in with Facebook</button>

      <form name="users.loginForm" ng-submit="users.login()" novalidate>
        <legend>Login</legend>

          <input type="text" name="email" placeholder="Enter your email" ng-model="users.user.email" required>

        <div class="ng-message-error" ng-messages="users.loginForm['email'].$error" ng-show="(users.loginForm.$submitted && users.loginForm['email'].$invalid)">
          <p ng-message="required">Username is required.</p>
        </div>

          <input type="password" name="password" placeholder="Enter your password" ng-model="users.user.password" required>

        <div class="ng-message-error" ng-messages="users.loginForm['password'].$error" ng-show="(users.loginForm.$submitted && users.loginForm['password'].$invalid)">
          <p ng-message="required">Password is required.</p>
        </div>

          <button type="submit">Login</button>

      </form>
  </div>
</section>
