<!-- Login form -->
<section id="login" ng-hide="main.checkLoggedIn()">
  <div class="pure-g">
    <div class="pure-u-1">
      <button ng-click="main.authenticate('facebook')">Sign in with Facebook</button>

      <form name="main.loginForm" class="pure-form pure-form-aligned" ng-submit="main.login()" novalidate>
        <legend>Login</legend>

        <div class="pure-control-group">
          <label for="username">Username</label>
          <input type="text" name="username" placeholder="Enter your username" ng-model="main.user.local.username" required>
        </div>

        <div class="ng-message-error pure-control-group" ng-messages="main.loginForm['username'].$error" ng-show="(main.loginForm.$submitted && main.loginForm['username'].$invalid)">
          <p ng-message="required">Username is required.</p>
        </div>

        <div class="pure-control-group">
          <label for="password">Password</label>
          <input type="password" name="password" placeholder="Enter your password" ng-model="main.user.local.password" required>
        </div>

        <div class="ng-message-error pure-control-group" ng-messages="main.loginForm['password'].$error" ng-show="(main.loginForm.$submitted && main.loginForm['password'].$invalid)">
          <p ng-message="required">Password is required.</p>
        </div>

        <div class="pure-controls">
          <button type="submit" class="pure-button pure-button-primary">Login</button>
        </div>

      </form>
    </div>
  </div>
</section>
